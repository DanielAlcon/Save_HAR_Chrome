<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Save GAP hits</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: block;
        justify-content: space-between;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
      }

      span{
        font-weight: 700;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
   <!--  <h1>Input text to search for hits</h1> -->
    <div id="container">
      <h3>Prerequisite: Open up DevTools</h3>
      <p>To open DevTools: </p>
      <ul>
        <li>Select <span>More Tools > Developer Tools</span> from Chrome's Main Menu.</li>
        <li>Right-click a page element and select <span>Inspect</span>.</li>
        <li>Press <kbd>Command+Option+I</kbd> (Mac) or <kbd>Control+Shift+I</kbd> (Windows, Linux).</li>
      </ul>
     <!--  <input type="text" >Search text</input> -->
     <p>Are DevTools open?</p>

      <button type="submit">Save</button>
    </div>
  </body>
</html>
